<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to bottom right, #ffcdd2, #f8bbd0, #e1bee7);
            color: #333;
            overflow-x: hidden;
            animation: gradientBG 15s ease infinite;
            background-size: 400% 400%;
        }
        
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: #d23669;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .photo-box-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .photo-box {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
            border: 3px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: float 6s ease-in-out infinite;
        }
        
        .photo-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gif-box {
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            animation: pulse 2s infinite;
        }
        
        .hero-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .countdown-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            text-align: center;
            color: white;
            width: 100%;
            max-width: 700px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {transform: scale(1);}
            50% {transform: scale(1.02);}
            100% {transform: scale(1);}
        }
        
        .countdown-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            font-family: 'Dancing Script', cursive;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 20px;
        }
        
        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .countdown-item:hover {
            transform: translateY(-5px);
        }
        
        .countdown-number {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            width: 100px;
            height: 100px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: float 4s ease-in-out infinite;
        }
        
        @keyframes float {
            0% {transform: translateY(0px) rotate(0deg);}
            50% {transform: translateY(-20px) rotate(3deg);}
            100% {transform: translateY(0px) rotate(0deg);}
        }

        @keyframes pulse {
            0% {transform: scale(1);}
            50% {transform: scale(1.05);}
            100% {transform: scale(1);}
        }
        
        .countdown-label {
            font-size: 1rem;
            text-transform: uppercase;
            opacity: 0.9;
            font-weight: 600;
            letter-spacing: 1px;
        }
        
        .message-box {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin-bottom: 30px;
            position: relative;
            border: 2px solid #ffb6c1;
            animation: wiggle 3s ease infinite;
            overflow: hidden;
        }
        
        @keyframes wiggle {
            0%, 100% {transform: rotate(0deg);}
            25% {transform: rotate(1deg);}
            75% {transform: rotate(-1deg);}
        }
        
        .emoji {
            position: absolute;
            font-size: 1.5rem;
            animation: floatEmoji 5s ease infinite;
            opacity: 0.7;
        }
        
        @keyframes floatEmoji {
            0% {transform: translateY(0) rotate(0deg);}
            50% {transform: translateY(-20px) rotate(20deg);}
            100% {transform: translateY(0) rotate(0deg);}
        }
        
        .message-box::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 10px;
            background: linear-gradient(90deg, #ff758c, #ff7eb3);
            border-radius: 15px 15px 0 0;
        }
        
        .message-title {
            font-size: 1.2rem;
            color: #d23669;
            margin-bottom: 15px;
            text-align: center;
            font-family: 'Dancing Script', cursive;
        }
        
        .message-content {
            font-size: 1rem;
            line-height: 1.6;
            text-align: center;
            color: #555;
        }
        
        .music-player {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
        }
        
        .music-title {
            font-size: 1rem;
            color: #d23669;
            margin-bottom: 10px;
            text-align: center;
            font-weight: 600;
        }
        
        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9rem;
            color: #777;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .hero-image {
                height: 250px;
            }
            
            .countdown-number {
                width: 60px;
                height: 60px;
                font-size: 2rem;
            }
            
            .countdown-label {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>For My Beautiful Girlfriend</h1>
        </header>
        
        <div class="photo-box-container">
            <div class="photo-box">
                <img src="https://placehold.co/200x200?text=Your+Photo" alt="Your beautiful photo">
            </div>
        </div>

        <div class="gif-box">
            <img src="https://placehold.co/300x200?text=Romantic+GIF" alt="Romantic animated GIF">
        </div>
        
        <div class="countdown-container">
            <div class="countdown-title">Countdown to Your Special Day</div>
            <div id="countdown" class="countdown">
                <div class="countdown-item">
                    <div id="days" class="countdown-number">00</div>
                    <div class="countdown-label">Days</div>
                </div>
                <div class="countdown-item">
                    <div id="hours" class="countdown-number">00</div>
                    <div class="countdown-label">Hours</div>
                </div>
                <div class="countdown-item">
                    <div id="minutes" class="countdown-number">00</div>
                    <div class="countdown-label">Minutes</div>
                </div>
                <div class="countdown-item">
                    <div id="seconds" class="countdown-number">00</div>
                    <div class="countdown-label">Seconds</div>
                </div>
            </div>
        </div>
        
        <div class="message-box">
            <div class="message-title">Today's Special Message</div>
            <div id="today-message" class="message-content">
                Every day with you is a blessing. I can't wait to celebrate your special day!
            </div>
        </div>
        
        <div class="music-player">
            <div class="music-title">Romantic Hindi Song For You</div>
            <audio controls autoplay loop style="width: 100%;">
                <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
        
        <footer>
            Made with love for your special day on August 21st
        </footer>
    </div>

    <script>
        // Countdown to August 21st
        function updateCountdown() {
            const now = new Date();
            const currentYear = now.getFullYear();
            
            // Set target date to August 21st of current year
            let targetDate = new Date(currentYear, 7, 21); // Month is 0-indexed (7 = August)
            
            // If August 21st has already passed this year, use next year
            if (now > targetDate) {
                targetDate = new Date(currentYear + 1, 7, 21);
            }
            
            const timeRemaining = targetDate - now;
            
            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }
        
        // Update countdown every second
        setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial call
        
        // Array of romantic messages to display
        const messages = [
            "You make my heart skip a beat every time I see you.",
            "Every moment with you is like a beautiful dream I never want to wake up from.",
            "Your smile is my favorite thing in the world.",
            "I fall in love with you more each day.",
            "You are the missing piece that makes my life complete.",
            "The way you love me makes every day worth living.",
            "I cherish every memory we've made and look forward to all the ones we'll create.",
            "Your laughter is my favorite melody.",
            "Being with you feels like home.",
            "I never knew happiness until I met you.",
            "My love for you grows stronger with each passing moment.",
            "You are the reason I believe in love.",
            "Every love song reminds me of you.",
            "You are my today and all of my tomorrows.",
            "I love you more than words can express."
        ];
        
        // Display a new message each day
        function updateDailyMessage() {
            const today = new Date();
            const dayOfMonth = today.getDate();
            
            // Use day of month to cycle through messages (modulus ensures it stays within array bounds)
            const messageIndex = (dayOfMonth - 1) % messages.length;
            document.getElementById('today-message').textContent = messages[messageIndex];
        }
        
        updateDailyMessage();
        
        // Auto-play music (with user gesture check for mobile browsers)
        document.addEventListener('click', function() {
            const audio = document.querySelector('audio');
            audio.play().catch(e => console.log("Auto-play prevented:", e));
        }, { once: true });
    </script>
</body>
</html>
